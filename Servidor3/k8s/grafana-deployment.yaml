apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: camidzn/grafana:initial
        ports:
        - containerPort: 3000

        env:
          - name: GF_AUTH_ANONYMOUS_ENABLED
            value: "true"
          - name: GF_AUTH_ANONYMOUS_ORG_ROLE
            value: "Viewer"

        volumeMounts:
          # Monta el grafana.ini personalizado
          - name: grafana-ini-overrides
            mountPath: /etc/grafana/grafana.ini
            subPath: grafana.ini

          # Monta los archivos de provisioning (datasources.yml, dashboards.yml)
          - name: provisioning
            mountPath: /etc/grafana/provisioning

          # Monta los JSON de dashboards
          - name: grafana-dashboards
            mountPath: /var/lib/grafana/dashboards

      volumes:
        # Volume para el grafana.ini personalizado
        - name: grafana-ini-overrides
          configMap:
            name: grafana-ini-overrides

        # Volume para provisioning (datasources y dashboards YAML)
        - name: provisioning
          configMap:
            name: grafana-provisioning

        # Volume para dashboards JSON
        - name: grafana-dashboards
          configMap:
            name: grafana-dashboards
