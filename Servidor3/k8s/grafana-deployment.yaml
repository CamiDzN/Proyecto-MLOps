apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: camidzn/grafana:initial
        ports:
        - containerPort: 3000

      env:
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "true"
        - name: GF_AUTH_ANONYMOUS_ORG_ROLE
          value: "Viewer"

      volumeMounts:
      - name: provisioning
        mountPath: /etc/grafana/provisioning
      - name: grafana-dashboards
        mountPath: /var/lib/grafana/dashboards

      volumes:
      - name: provisioning
        configMap:
          name: grafana-provisioning

      - name: grafana-dashboards
        configMap:
          name: grafana-dashboards